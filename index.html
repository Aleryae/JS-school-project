<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Hello World</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <hr>
                <div>
                    <h1 class="colorChange">Hello, World</h1>
                </div>
                <hr>
            </div>
        </div>
        <div class="row my-4">
            <div class="col-6 text-center font-weight-bold">
                <div class="form-group">
                    <div class="form-row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">R : </span>
                            </div>
                            <div class="input-group-prepend">
                                <span class="input-group-text">0</span>
                            </div>
                            <input type="range" min="0" max="255" value="0" id="red" class="form-control mx-3">
                            <div class="input-group-append">
                                <span class="input-group-text">255</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">G : </span>
                            </div>
                            <div class="input-group-prepend">
                                <span class="input-group-text">0</span>
                            </div>
                            <input type="range" min="0" max="255" value="0" id="green" class="form-control mx-3">
                            <div class="input-group-append">
                                <span class="input-group-text">255</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">B : </span>
                            </div>
                            <div class="input-group-prepend">
                                <span class="input-group-text">0</span>
                            </div>
                            <input type="range" min="0" max="255" value="0" id="blue" class="form-control mx-3">
                            <div class="input-group-append">
                                <span class="input-group-text">255</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">A : </span>
                            </div>
                            <div class="input-group-prepend">
                                <span class="input-group-text">0</span>
                            </div>
                            <input type="range" min="0" max="1" value="1" step="0.01" id="opacity"
                                class="form-control mx-3">
                            <div class="input-group-append">
                                <span class="input-group-text">1</span>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <span id="colorSpan">rgba(<span id="redSpan">0</span>, <span id="greenSpan">0</span>, <span
                                    id="blueSpan">0</span>, <span id="opacSpan">0</span>)</span>
                        </div>
                        <div class="col-6">
                            <button id="updateColorBtn" class="btn btn-success">Appliquer</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div id="rgbDiv" style="width: 100%; height: 100%;background-color: black; border: black 2px solid">
                </div>
            </div>
        </div>
        <hr>
        <div class="row text-center mb-0">
            <div class="col-4">
                <p class="mb-0">Souris : <kbd id="mouse"></kbd></p>
            </div>
            <div class="col-4">
                <p class="mb-0">X: <span id="x"></span>px | Y: <span id="y"></span>px</p>
            </div>
            <div class="col-4">
                <p class="mb-0">Touche appuyée : "<kbd id="key"></kbd>"</p>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-6">
                <div class="row mx-5">
                    <div class="col-6">
                        <button class="btn btn-primary btn-block" id="prevImg">◄</button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-primary btn-block" id="nextImg">►</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <img id="gallery" src="images/loader.gif" class="img-fluid mx-auto">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label>Votre texte</label>
                    <textarea rows="6" id="textArea" class="form-control" maxlength="300"></textarea>
                </div>
                <hr>
                <p id="textOutput" style="word-break: break-all;white-space: normal;"></p>
                <p id="textLength">0 / 300</p>
            </div>
        </div>
        <hr>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
